{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<style>
  
    .profile-pic {
        width: 100px; /* Set the desired width */
        height: 100px; /* Set the desired height */
        border-radius: 10px; /* Adds rounded edges to make the image square */
        object-fit: cover; /* Ensures the image covers the entire square area */
        border: 2px solid #fff; /* Add a white border for better visibility */
    }
    .card {
  --main-color: #000;
  --submain-color: #78858F;
  --bg-color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  position: relative;
  width: 300px;
  height: 384px;
  display: flex;
  flex-direction: column;
  align-items: center;
  border-radius: 20px;
  background: var(--bg-color);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.card__img {
  height: 192px;
  width: 100%;
}

.card__img svg {
  height: 100%;
  border-radius: 20px 20px 0 0;
}

.card__avatar {
  position: absolute;
  width: 114px;
  height: 114px;
  background: var(--bg-color);
  border-radius: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  top: calc(50% - 57px);
}

.card__avatar svg {
  width: 100px;
  height: 100px;
}

.card__title {
  margin-top: 60px;
  font-weight: 500;
  font-size: 18px;
  color: var(--main-color);
}

.card__subtitle {
  margin-top: 10px;
  font-weight: 400;
  font-size: 15px;
  color: var(--submain-color);
}

.card__btn {
  margin-top: 30px;
  width: 106px;
  height: 81px;
  border: 2px solid var(--main-color);
  border-radius: 4px;
  font-weight: 700;
  font-size: 11px;
  color: var(--main-color);
  background: var(--bg-color);
  text-transform: uppercase;
  transition: all 0.3s;
}

.card__btn-solid {
  background: var(--main-color);
  color: var(--bg-color);
}

.card__btn:hover {
  background: var(--main-color);
  color: var(--bg-color);
}

.card__btn-solid:hover {
  background: var(--bg-color);
  color: var(--main-color);
}


</style>
<div style="display:flex; justify-content: center; align-items: center; height: 70vh; margin: 0;">

    <div class="card__avatar"><img  class="card__avatar" src="{% static 'images/profilepic.png' %}" /></div>
    {% comment %} <div class="card__avatar">
      <img class="card__avatar" src="{{ user.profilepic.url }}" />
  </div> {% endcomment %}
    <div class="card__title">{{ user.first_name }} {{ user.last_name }}</div>
    <div class="card__subtitle">{{ user.email }}</div>
    <div class="card__wrapper">
        <a class="card__btn" href="{% url 'edit_user_data' pk=user.id %}">Edit Profile</a>
    </div>
</div>
</div>

{%  endblock %}
